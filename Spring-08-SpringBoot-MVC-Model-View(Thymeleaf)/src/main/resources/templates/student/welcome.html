<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Welcome to Spring Class</h1>
    <br>
    <!--Text-->
    <h2 th:text="${name}"></h2>
    <h2 th:text="${gender}"></h2>
    <h2 th:text="${country}"></h2>
    <h2 th:text="${id}"></h2>
    <h2 th:text="${numbers}"></h2>
    <h2 th:text="${numbers.get(1)}"></h2>
    <h2 th:text="${birthDate}"></h2>
    <h2 th:text="${'Hello '+  name}"></h2>
    <h2 th:text="${student.getFirstName()}"> </h2>
    <h2 th:text="${student.firstName}"> </h2>

    <!--Link-->
    <hr>
    <a th:href="@{https://amazon.ca}">Amazon</a>
    <br>
    <a th:href="@{/student/register}">Register</a>

    <!--Adding parameters to Link-->
    <a th:href="@{/student/welcome(id=3)}">Link2</a>
    <a th:href="@{/student/welcome(id=${student.id})}">Link3</a>
    <br>

    <!--Iteration-->
    <ul>
        <li th:each="number : ${numbers}" th:text="${number}" ></li>
    </ul>

    <!--Fragment-->
    <div th:replace="fragments/footer :: meradel"></div>






</body>
</html>
